{% extends 'wordwars/base.html' %}

{% block body %}
{% load static %}
 {% if messages %}
<div class="body">
{% for message in messages %}
<label class='error' for='answer' generated="true">{{message}}</label>
{% endfor %}
</div>
{% endif %}
    <div class="row">
        <div class="col s12 m7 l6">
            <div class="card">
                <div class="card-image">
                <img src="{{question.image.url}}">
                <span class="card-title">Day {{day_no}}</span>
                </div>
                <div class="card-content">
                </div>
                <div class="card-action">
                
                <form id="sign_in" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" class="form-control" name="answer" placeholder="Answer" required id="answer"> 
                           
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
