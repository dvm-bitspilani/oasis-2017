{% extends 'wordwars/base.html' %}

{% block body %}
{% load static %}
    <div class="row">
{% if messages %}
{% for message in messages %}
<div class="body">
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <large>{{message}}</large>
</div>
</div>
{% endfor %}
{% endif %}
        <div class="container">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-image">
                <img src="{{question.image.url}}">
                
                </div>
                <div class="card-content">
                </div>
                <div class="card-action">
                
                <form id="sign_in" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" class="form-control" name="answer" placeholder="Answer" required id="answer"> 
                           
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
