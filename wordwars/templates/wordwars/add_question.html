{% extends 'wordwars/ohp_base.html' %}

{% block body %}

<div class="row clearfix">
 {% if messages %}
<div class="body">
{% for message in messages %}
<label class='error' for='answer' generated="true">{{message}}</label>
{% endfor %}
</div>
{% endif %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Enter Question Details
                </h2>
            </div>
            <div class="body">
                <form id="sign_in" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" class="form-control" name="answer" placeholder="Answer" required id="answer"> 
                           
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <input type="number" class="form-control" name="points" placeholder="Points" required id="points"> 
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <input type="file" name="image" id="image">
                        </div>
                    </div>
                    <div class="input-group">
                            <div class="form-line">
                                <select class="form-control" name="day">
                                        <option value="1">Day 1</option>
                                        <option value="2">Day 2</option>
                                        <option value="3">Day 3</option>
                                </select>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Add Question</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
