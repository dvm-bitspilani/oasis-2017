{% extends 'wordwars/ohp_base.html' %}

{% block body %}
{% load static %}
{% if messages %}
{% for message in messages %}
<div class="body">
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <large>{{message}}</large>
</div>
</div>
{% endfor %}
{% endif %}
<div class="row">
<h2>Question {{question.question_no}} -- Day {{question.day}}</h2>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>{{question.answer}}</h2>
            </div>
            <div class="body">
                <div id="carousel-example-generic_2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{{question.image.url}}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>

            <form id="sign_in" method="POST" action="{% url 'wordwars:view_question' question.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" name="submit" value="delete">Delete</button>
                        </div>
                    </div>
                </form>
{% endblock %}
