<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<title>Registeration | Oasis 2017</title>
	<link rel="stylesheet" type="text/css" href="{% static 'registrations/css/style.css' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'registrations/js/main.js' %}"></script> 

</head>
<body>
	<div class="wrapper">
    <button class="register-btn">REGISTER</button>
		<form class="form" id="register-form" acion="{% url 'registrations:index' %}" method = "POST">
			{% csrf_token %}
  		<div class="field">
    		<label>1. What is your Name: </label>
    		<p>(As to be printed on Reward/Certificate)</p>
        <div class="input">
    			<input type="text" name="name"/>
  			</div>
  		</div>
  		<div class="field">
    		<label>2. What is your gender?</label>
    		<div class="radio-input">
    			 <input type="radio" name="gender" value="M" checked> <p>Male</p>
  				 <input type="radio" name="gender" value="F"> <p>Female</p>
    		</div>
  		</div>

  		<div class="field">
    		<label>3. What city do you call home?</label>
    		<div class="input">
    			<input type="text" name="city" />
    		</div>
  		</div>

  		<div class="field">
    		<label>4. Where can we contact you?</label>
        <p style="display:inline">+91-</p>
    		<div class="input">
    		<input type="text" type="number" name="phone" max="9999999999" min="100000000"/>
    		</div>
  		</div>

  		<div class="field">
    		<label>5. What is your Email ID? </label>
    		<div class="input" >
    			<input type="text" name="email" />
  			</div>	
  		</div>
  		<div class="field">
    		<label>6. What is your Alma mater? </label>
        <p>(Your College Name)</p>
    		<div class="input">
    			<select name="college" id="college">
						{% for college in college_list %}
							<option value="{{college.name}}">{{college.name}}</option>
						{% endfor %}
					</select>
  			</div>	
  		</div>
  		<div class="field">
    		<label>7. Are you the head of any Cultural Society?</label>
    		<div class="radio-input" >
    			<input type="radio" value="True" name="head_of_society" /><p>Yes</p>
          <input type="radio" value="False" name="head_of_society" /><p>No</p>
  			</div>	
  		</div>

  		<div class="field">
    		<label>8. What is your year of study?</label>
    		<div class="radio-input">
    			 <input type="radio" name="year_of_study" value="1" checked> <p>1</p>
  				 <input type="radio" name="year_of_study" value="2"> <p>2</p>
  				 <input type="radio" name="year_of_study" value="3"> <p>3</p>
  				 <input type="radio" name="year_of_study" value="4"> <p>4</p>
  				 <input type="radio" name="year_of_study" value="5"> <p>5</p>
    		</div>	
  		</div>

      <div class="field">
				<label>9. What events do you want to register for?</label>
				<p>(Press Ctrl+ to add more than one event)</p>
        <div style="display:flex;width:auto">
        <select id="event-select" name="events" multiple>
					{% for event in event_list %}
						<option value="{{event.id}}">{{event.name}}</option>
					{% endfor %}
				</select>
        <div id="event-select-btn">
          <img src="{% static 'registrations/img/submit.svg' %}">
        </div>
        </div>
        <div class="events-box" id="events">
        </div>
      </div>
      <div class="submit">
  		  <input type="button" id="submit-button" name="submit" value="SUBMIT">
      </div>
</form>
<button id="submit-btn"><img src="{% static 'registrations/img/submit.svg' %}"></button>
<button id="next-btn"><img src="{% static 'registrations/img/next.svg' %}"></button>
<button id="back-btn"><img src="{% static 'registrations/img/back.svg' %}"></button>
<div id="resp_msg"><p>Thanks!</p></div>
</div>

</body>
</html>
