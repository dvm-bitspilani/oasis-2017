{% extends 'registrations/base.html' %}
{% block body %}
<div class="row clearfix">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="card">
            <div class="header bg-cyan">
                <h2>
                    Profile Picture <small>Upload a clear picture here(JPG/JPEG Format)</small>
                </h2>
            </div>
            <div class="body">
            {% if image %}
            <img src="{{image_url}}">
            {% endif %}
            <form action="{% url 'registrations:upload_docs' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="profile_pic">
                <br><br>
                <button type="submit" class="btn btn-primary btn-lg m-l-15 waves-effect">Upload profile picture</button>
            </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="card">
            <div class="header bg-cyan">
                <h2>
                    Verification documents <small>Upload a clear picture here(JPG/JPEG Format)</small>
                </h2>
            </div>
            <div class="body">
            {% if docs %}
            <img src="{{docs_url}}">
            {% endif %}
            <form action="{% url 'registrations:upload_docs' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="verify_docs">
                <br><br>
                <button type="submit" class="btn btn-primary btn-lg m-l-15 waves-effect">Upload verification documents</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
