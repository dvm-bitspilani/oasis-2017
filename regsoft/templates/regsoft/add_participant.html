{% extends 'regsoft/base.html' %}

{% block body %}
{% if messages %}
<div class="body">
{% for message in messages %}
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{message}}
</div>
{% endfor %}
</div>
{% endif %}
<form method="POST" action="{% url 'regsoft:add_participant' %}">
    {% csrf_token %}
<div class="row clearfix">
<div class="card">
    <div class="header">
        <h2>
            Add Participant
        </h2>
    </div>

    <div class="body">
            <label for="name">Name</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="name" class="form-control" placeholder="Name" name="name">
                </div>
            </div>
            <label for="gender">Gender</label>
            <div class="form-group">
                <select class="form-control show-tick" name="gender" data-live-search="true">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <label for="city">City</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="city" class="form-control" placeholder="City" name="city">
                </div>
            </div>
            <label for="email">Email</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <label for="college">College</label>
            <select class="form-control show-tick" name="college" data-live-search="true">
                {% for college in colleges %}
                    <option value="{{college.name}}">{{college.name}}</option>        
                {% endfor %}
            </select>
            <label for="events">Event(s)</label>
            <select class="form-control show-tick" name="events" data-live-search="true" multiple>
                {% for event in event_list %}
                    <option value="{{event.id}}">{{event.name}}</option>        
                {% endfor %}
            </select>
            <label for="phone">Phone number</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="number" id="phone" class="form-control" placeholder="Phone number" name="phone">
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-primary m-t-15 waves-effect">Add Guest</button>
        </div>
    </div>
</div>
</div>
</form>
{% endblock %}
