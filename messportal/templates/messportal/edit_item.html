{% extends 'messportal/base.html' %}
{% block body %}

<form method="POST" action="{% url 'messportal:edit_item' item.id %}">
        {% csrf_token %}
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Edit Name
                    </h2>
                </div>

<div class="body">
            <label for="name">Enter Item Name</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="name" class="form-control" placeholder="Item Name" name="name" value="{{item.name}}">
                </div>
            </div>
            <label for="price">Price</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="number" id="price" class="form-control" placeholder="Item Price" name="price" value={{item.price}}>
                </div>
            </div>
            <button type="submit" class="btn btn-primary m-t-15 waves-effect">Edit item</button>
        </form>
</div>
</div>
</div>
</div>

{% endblock %}
