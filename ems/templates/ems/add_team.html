{% extends 'ems/base.html' %}

{% block body %}
{% load static %}

<div class="row clearfix">
{% if messages %}
{% for message in messages %}
<div class="body">
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <large>{{message}}</large>
</div>
</div>
{% endfor %}
{% endif %}

       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
        <div class="body">
        <form action="{% url 'ems:add_team' event.id%}" method="post">
        {% csrf_token %}
            <div class="header">
            <h2>Add Teams</h2>   
            </div>
            <div class="body">
            <div class="input-group">
                    <div class="form-line">
                        <input type="text" name="teams" placeholder="Enter ',' separated Ems codes for the Participants and '?' to add multiple teams" class="form-control" id="teams"><label for="name">Add Teams</label>
                    </div>
            </div>
            <div class="row">
                        <div class="col-xs-2">
                            <button class="btn btn-block bg-blue waves-effect" type="submit">Add Level</button>
                        </div>
            </div>
            </div>

        </div>
        </form>
        </div>

        </div>
    </div>


{% endblock %}
